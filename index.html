<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Axios</title>
</head>
<body>
    <header class="header" id="header">

        <nav>
            <h1> Mi Presupuesto </h1>
        </nav>
        <button> Agregar Movimiento</button>


    </header>

    <main class="main" id="main">

        <form>

            <label for="description">Descripción del Movimiento</label>
            <input type="text" id="description" placeholder="Ingrese una Descripción">
            <label for="price">Valor del Movimiento</label>
            <input type="number" id="price" placeholder="Ingrese Valor">
            <label for="type">Tipo de Movimiento</label>
            <select id="type">

                <option value="">Seleccione una Opción</option>
                <option value="gasto">Gasto</option>
                <option value="ingreso">Ingreso</option>

            </select> 

            <button type="submit">GUARDAR</button>

        </form>

        <div class="container" id="container">

            <table>
                <thead>
                    <tr class="cabecera" id="cabecera">

                    </tr>
                </thead>
                <tbody class="body" id="body">


                    
                </tbody>
            </table>

        </div>

    </main>

    <footer>

    </footer>

    <script src="/script.js" type="module"></script>


</body>
</html>
